<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <h1>perimiter Calculator</h1>
    <p>type all 4 sides below:</p>
    <input id="num1" placeholder="First side">
    <input id="num2" placeholder="Second side">
    <input id="num3" placeholder="Third side">
    <input id="num4" placeholder="Fourth side">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let num3 = document.getElementById("num3").value;
            let num4 = document.getElementById("num4").value;

            if (num1.trim() === "" || num2.trim() === "" || num3.trim() === "" || num4.trim() === "") {
                document.getElementById("result").innerText = "Error: all sides are required!";
            } else {
                let sum = parseFloat(num1) + parseFloat(num2) + parseFloat(num3) + parseFloat(num4);
                
                document.getElementById("result").innerText = "The sum is: " + sum;
            }
        }
    </script>
</body>
</html>
